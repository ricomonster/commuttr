<ion-modal-view id="create_account_modal">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Create account</h1>
        <div class="buttons">
            <button class="button button-clear ion-close-round"
            ng-click="closeCreateAccountModal()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="content padding">
            <form ng-submit="submitCreateAccount()">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="account.email" placeholder="Email">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="account.password" placeholder="Password">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="account.name" placeholder="Name">
                    </label>

                    <div class="padding">
                        <button class="button button-block button-positive button-flat"
                        type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
