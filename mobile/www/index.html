<!DOCTYPE html>
<html ng-app="commutrMobile">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="./vendor/stylesheets/ionic.min.css"/>
    <link rel="stylesheet" href="./vendor/stylesheets/ionic.material.min.css"/>
    <link rel="stylesheet" href=""/>
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Roboto:500,400italic,700italic,700,500italic,400);
    </style>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="./vendor/javascript/angular.js"></script>
    <script src="./vendor/javascript/angular-animate.js"></script>
    <script src="./vendor/javascript/angular-sanitize.js"></script>
    <script src="./vendor/javascript/angular-ui-router.js"></script>
    <script src="./vendor/javascript/ionic.js"></script>
    <script src="./vendor/javascript/ionic-angular.js"></script>
    <script src="./vendor/javascript/ionic.material.js"></script>
    <!--<script src="./vendor/javascript/waves.js"></script>-->

    <script src="./vendor/javascript/angular-local-storage.min.js"></script>

    <script src="./app/app.js"></script>
    <script src="./app/components/landing/landing.js"></script>
    <script src="./app/components/routes/routes.js"></script>

    <script src="./app/services/storage/storage.js"></script>
</head>
<body>
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    Search
                </ion-item>
                <ion-item menu-close href="#/app/browse">
                    Browse
                </ion-item>
                <ion-item menu-close href="#/app/playlists">
                    Playlists
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
