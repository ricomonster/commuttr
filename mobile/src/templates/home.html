<style type="text/css">
    .home-page {
        background: url('https://38.media.tumblr.com/86bb16055dc17e1971c7482483ace5a6/tumblr_nk6n8xzvMb1u99m3vo1_500.gif') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #555555;
        display: table;
    }

    .home-page .wrapper {
        padding-top: 100px !important;
        background: rgba(255, 255, 255, .4);
        display: table-cell;
    }

    .home-page .wrapper .title { color: #ffffff; text-align: center; }
    .home-page .wrapper .input-label { color: #ffffff; }
</style>
<ion-view class="home-page">
    <ion-content class="padding wrapper">
        <h1 class="title center">Commuttr</h1>
        <form ng-submit="searchRoute()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Where are you going?</span>
                    <input type="text" ng-model="search.query" placeholder="Where are you going?">
                </label>

                <div class="padding">
                    <button class="button button-block button-positive ink" type="submit">
                        Let's go!
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
