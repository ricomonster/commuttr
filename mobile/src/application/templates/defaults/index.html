<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <h1>Commuttr</h1>
        <form ng-submit="doSearch()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="search.query" placeholder="Where are you going?">
                </label>
            </div>
            <button class="button button-block" nav-direction="forward">Let's go!</button>
        </form>
    </ion-content>
</ion-view>
