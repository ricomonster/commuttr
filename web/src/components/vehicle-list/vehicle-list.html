<div id="vehicle_list_page" ng-controller="VehicleListController as vlc">
    <div layout="row" flex layout-align="center start">
        <md-content layout="column" flex="50" class="md-whiteframe-z1" layout-padding>
            <div layout="row" flex>
                <h1 class="md-display-1">Vehicle Lists</h1>
                <span flex></span>
                <md-button class="md-fab" aria-label="Add vehicle"
                ng-click="vlc.showAddVehicleForm()">
                    <md-icon class="fa fa-plus"></md-icon>
                </md-button>
            </div>

            <md-list>
                <md-list-item class="md-3-line" ng-repeat="vehicle in vlc.vehicles"
                ng-click="vlc.viewVehicleDetails(vehicle)">
                    <div class="md-list-item-text">
                        <h3>{{ vehicle.vehicle_name }}</h3>
                        <p>{{ vehicle.plate_number }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
